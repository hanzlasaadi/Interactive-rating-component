<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header"></div>
      <div class="body">
        <h1 class="heading">How did we do?</h1>
        <p class="para">
          Please let us know how we did with your support request?. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="form">
        <input type="radio" name="rating" id="" /><label for="rating">1</label>
        <input type="radio" name="rating" id="" /><label for="rating">2</label>
        <input type="radio" name="rating" id="" /><label for="rating">3</label>
        <input type="radio" name="rating" id="" /><label for="rating">4</label>
        <input type="radio" name="rating" id="" /><label for="rating">5</label>
      </div>
      <button type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
