<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header">
        <span class="dot"
          ><img src="images/icon-star.svg" alt="Header SVG" srcset=""
        /></span>
      </div>
      <div class="body">
        <h1 class="heading">How did we do?</h1>
        <p class="para">
          Please let us know how we did with your support request?. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="form">
        <label id="rating" class="lbl" for="1">
          <input type="radio" class="hidden" name="rating" id="1" />
          <span class="lbl">1</span>
        </label>

        <label id="rating" for="2">
          <input type="radio" class="hidden" name="rating" id="2" />
          <span>2</span>
        </label>

        <label id="rating" for="3">
          <input type="radio" class="hidden" name="rating" id="3" />
          <span>3</span>
        </label>

        <label id="rating" for="4">
          <input type="radio" class="hidden" name="rating" id="4" />
          <span>4</span>
        </label>

        <label id="rating" for="5">
          <input type="radio" class="hidden" name="rating" id="5" />
          <span>5</span>
        </label>
      </div>
      <button type="submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
